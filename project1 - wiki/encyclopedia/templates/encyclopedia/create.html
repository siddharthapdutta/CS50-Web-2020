{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
	<h1>Create New Page</h1>
	<br>
	<form method="POST">
		{% csrf_token %}
		<div class="form-group row">
			<label class="col-1 col-form-label">Title</label>
			<div class="col-8">
				<input class="form-control" type="text" name="title">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-1 col-form-label">Content</label>
			<div class="col-8">
				<textarea class="form-control" rows="5" name="content"></textarea>
			</div>
		</div>

		<div class="form-group row">
			<button class="btn btn-primary offset-1" type="submit">Save New Page!</button>
		</div>
	</form>

{% endblock %}
