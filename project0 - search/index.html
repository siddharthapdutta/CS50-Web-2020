<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
			<div class="d-flex justify-content-end">
				<div class="p-3">
					<a href="image.html">Google Image Search</a>
				</div>
				<div class="p-3">
					<a href="advanced.html">Google Advanced Search</a>
				</div>
			</div>

			<div id="content">
				<div class="image">
					<img src="googlelogo.png" class="rounded mx-auto d-block" alt="Google">
				</div>
				<form action="https://google.com/search">
					<div class="form-group">
						<input id="form-search" class="form-control" type="text" name="q">
					</div>
					<br>
					<div class="form-group" align="center">
						<button type="submit" class="btn">Google Search</button>
						<button type="submit" class="btn" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
					</div>
				</form>
			</div>

		</div>
	</body>
</html>
